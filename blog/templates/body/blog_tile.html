{% block blog %}
<div class="tile is-parent">
    <article class="tile is-child notification is-success">
        <p class="title">{% blog.title %}</p>
        <div class="content">
            <p class="subtitle">{% blog.subtitle %}</p>
            <figure class="image">
                <img src="{% blog.mainImg %}">
            </figure>
        </div>
    </article>
</div>
{% endblock %}
