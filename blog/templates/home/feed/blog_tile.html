{% block blog %}
{% load markdown_deux_tags %}
<a href="{% url 'post' post_id=blog.id %}">
    <div class="tile is-parent">
        <article class="tile is-child notification is-success">
            <p class="title"><a href="{% url 'post' post_id=p.id %}">{{ blog.title }}</a></p>
            <div class="content">
                {# <!--<p class="subtitle">{% blog.subtitle %}</p>--> #}
                <figure class="image">
                    {# <!--<img src="{% blog.mainImg %}">--> #}
                </figure>
                <p>{{blog.content|markdown}}</p>
                <p>
                    {% for t in blog.get_tags %}
                    <a href = "{% url 'tag' tag_id=t.id %}">
                        <strong>{{t.title}}</strong>
                    </a>
                    {% endfor %}
                </p>
            </div>
        </article>
    </div>
</a>
{% endblock %}
