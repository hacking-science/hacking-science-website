{% extends 'base.html' %}


{% block content %}
Tags: {% for tag in tags %}<a href = "{% url 'tag' tag_id=tag.id %}"><strong>{{tag.title}}</strong></a>{% endfor %}{% if reset %} <a href = "{% url 'index' %}">Unapply tag</a>{% endif %}
<hr>
<table>
<tr><th>Title</th><th>Content</th><th>Tags</th></tr>
{% for p in posts %}
   <tr><td>{{p.title}}</td><td>{{p.content}}</td><td>{% for t in p.get_tags %}<a href = "{% url 'tag' tag_id=t.id %}"><strong>{{t.title}}</strong></a>{% endfor %}</td></tr>
{% endfor %}
            </table>

{% endblock %}
